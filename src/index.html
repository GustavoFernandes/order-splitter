<html>
	<head>
		<title>Order Splitter</title>
		<meta charset="UTF-8">
		<!-- inject:js -->
		<script src="main.js"></script>
		<script src="order.js"></script>
		<script src="parsers.js"></script>
		<!-- endinject -->
		<!-- inject:css -->
		<link rel="stylesheet" href="styles.css">
		<!-- endinject -->
	</head>
	<body>
		<div align="right">v0.4</div>
		<table>
			<tr>
				<td>Order:</td>
			</tr>
			<tr>
				<td><textarea id="textarea" rows="20" cols="60"></textarea></td>
				<td>
					Example input:<br>
					(from OrderUp confirmation page)
					<pre>
1 	12 Nuggets - 	$4.39
	Sauce: Ketchup
	Label for:Alice

2 	Tots - 	$1.99
	Label for:Bob

1 	6 Wings - 	$6.29
	Wing Seasoning: Sweet Honey BBQ
	Label for:Charlie
					</pre>
				</td>
			</tr>
		</table>
		Taxes: $<input id="taxes" type="text"><br>
		Fees: $<input id="fees" type="text"><br>
		Tip: <span id="fixedSpan" hidden>$</span><input id="tip" type="text"><span id="percentageSpan">%</span>
		<input id="percentageCheckbox" type="checkbox" onclick="onPercentageCheckboxClick()" checked>Percentage<br>
		<button onclick="onSplitButtonClick()">Split</button>
		<p id="result">
	</body>
</html>
