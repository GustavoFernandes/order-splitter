<html>
	<head>
		<title>Order Splitter</title>
		<meta charset="UTF-8">
		<script src="main.js"></script>
		<script src="install.js"></script>
		<link rel="import" href="elements/number-input.html">
		<style>
			number-input {
				padding: 0.5rem;
				display: block;
			}
			#tip {
				display: inline;
				padding-right: 0rem;
			}
		</style>
	</head>
	<body>
		<div align="right">v0.2</div>
		<table>
			<tr>
				<td>Order:</td>
			</tr>
			<tr>
				<td><textarea id="textarea" rows="20" cols="60"></textarea></td>
				<td>
					Example input:<br>
					(from OrderUp confirmation page)
					<pre>
1 	12 Nuggets - 	$4.39
	Sauce: Ketchup
	Label for:Alice

2 	Tots - 	$1.99
	Label for:Bob

1 	6 Wings - 	$6.29
	Wing Seasoning: Sweet Honey BBQ
	Label for:Charlie
					</pre>
				</td>
			</tr>
		</table>
		<!-- gusbus -->
		<number-input id="taxes">Taxes: $</number-input>
		<number-input id="fees">Fees: $</number-input>
		<number-input id="tip">Tip percentage: </number-input>%<br>
		<button onclick="split()">Split</button>
		<p id="result">
	</body>
</html>
